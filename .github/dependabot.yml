# Dependabot that automatically updates dependencies
# Documentation:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:

  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
    assignees:
      - "olibre"
    open-pull-requests-limit: 2

  # Maintain dependencies for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
    assignees:
      - "olibre"
    open-pull-requests-limit: 2

      # Maintain dependencies for Composer
  - package-ecosystem: "composer"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
    assignees:
      - "olibre"
    open-pull-requests-limit: 2

  # Maintain dependencies for Composer
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
    assignees:
      - "olibre"
    open-pull-requests-limit: 2

  # Maintain dependencies for Composer
  - package-ecosystem: "gomod"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "friday"
    assignees:
      - "olibre"
    open-pull-requests-limit: 2
